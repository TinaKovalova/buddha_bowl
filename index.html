<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>BUDDHA BOWL</title>
</head>

<body>
    <div class="wrapper">
        <header class="header">
            <div class="header__container-max">
                <img src="img/logo.svg" alt="logo" class="logo">
                <div class="header__menu">
                    <nav class="header__navigation navigation">
                        <ul class="navigation__list">
                            <li class="navigation__item">
                                <a href="" class="navigation__link">menu</a>
                            </li>
                            <li class="navigation__item">
                                <a href="" class="navigation__link">About</a>
                            </li>
                        </ul>
                    </nav>
                    <a class="button">order Now</a>
                </div>
                <div class="burger-btn">
                    <span></span>
                </div>
            </div>

        </header>
        <main class="page">
            <section class="hero">
                <div class="hero__container-min">
                    <div class="hero__header header-block">
                        <h1 class="header-block__title">Healthy & Authentic Vietnamese Bowls</h1>
                        <div class="header-block__text">
                            <p>Fresh ingredients, delicious flavours.</p>
                        </div>
                    </div>
                    <div class="hero__image-wrapper">
                        <img src="img/hero/dish.png" alt="plate with food" class="hero__image">
                    </div>
                </div>
            </section>
        </main>
        <footer class="footer">
            <div class="footer__top">
                <div class="footer__container-max">
                    <div class="footer__subscription">
                        <div class="footer__subscription-lable">Sign up for Updates &Promotions</div>
                        <form class="footer__subscription-form form-subscription" action="#" method="post"
                            name="subscription">
                            <input class="form-subscription__input" type="email" name="email"
                                placeholder="name@email.com" required>
                            <button type="submit" class="form-subscription__btn button">sign up</button>
                        </form>
                    </div>
                    <nav class="footer__navigation navigation">
                        <ul class="navigation__list">
                            <li class="navigation__item">
                                <a href="" class="navigation__link">Menu</a>
                            </li>
                            <li class="navigation__item">
                                <a href="" class="navigation__link">About</a>
                            </li>
                            <li class="navigation__item">
                                <a href="" class="navigation__link">Join us</a>
                            </li>
                        </ul>
                    </nav>

                </div>
            </div>
            <div class="footer__bottom">
                <div class="footer__container-max">
                    <div class="copyrights">&#64; 2024 Your Company, Inc. All rights reserved</div>
                    <div class="social">
                        <ul class="social__list">
                            <li class="social__item">
                                <a href="#" class="social__link">
                                    <svg class="social__link-icon">
                                        <use href="img/icons/icons.svg#icon-x" />
                                    </svg>
                                </a>
                            </li>
                            <li class="social__item">
                                <a href="#" class="social__link">
                                    <svg class="social__link-icon">
                                        <use href="img/icons/icons.svg#icon-instagram" />
                                    </svg>
                                </a>
                            </li>
                            <li class="social__item">
                                <a href="#" class="social__link">
                                    <svg class="social__link-icon">
                                        <use href="img/icons/icons.svg#icon-pinterest" />
                                    </svg>
                                </a>
                            </li>
                            <li class="social__item">
                                <a href="#" class="social__link ">
                                    <svg class="social__link-icon">
                                        <use href="img/icons/icons.svg#icon-linkedin" />
                                    </svg>
                                </a>
                            </li>
                            <li class="social__item">
                                <a href="#" class="social__link ">
                                    <svg class="social__link-icon">
                                        <use href="img/icons/icons.svg#icon-tick-tock" />
                                    </svg>
                                </a>
                            </li>
                            <li class="social__item">
                                <a href="#" class="social__link">
                                    <svg class="social__link-icon">
                                        <use href="img/icons/icons.svg#icon-youtube" />
                                    </svg>
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </footer>
    </div>

    <script src="js/index.js"></script>
</body>

</html>
